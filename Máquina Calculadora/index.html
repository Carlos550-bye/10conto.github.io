<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>MÃ¡quina Calculadora</title>
</head>
<body>
      
      <div class="program container">
        <h1 class="title">Carlos Pembele</h1>
          
        <div class="calculater">
            <h1>Calculadora</h1>
               <p id="resulter"></p>
            <table>
                <tr>
                    <td><button class="But" onclick="apagar()">C</button></td>
                    <td><button class="But" onclick="apagarOne()" ><</button></td>
                    <td><button  class="But" onclick="receber('/')">/</button></td>
                    <td><button  class="But" onclick="receber('*')">x</button></td>
                </tr>
                <tr>
                    <td><button  class="But"  onclick="receber('7')">7</button></td>
                    <td><button  class="But"  onclick="receber('8')">8</button></td>
                    <td><button  class="But"  onclick="receber('9')">9</button></td>
                    <td><button  class="But" onclick="receber('-')">-</button></td>
                </tr>
                <tr>
                    <td><button  class="But"  onclick="receber('4')">4</button></td>
                    <td><button  class="But"  onclick="receber('5')">5</button></td>
                    <td><button  class="But"  onclick="receber('6')">6</button></td>
                    <td><button  class="But" onclick="receber('+')">+</button></td>
                </tr>
                <tr>
                    <td><button  class="But"  onclick="receber('1')">1</button></td>
                    <td><button  class="But"  onclick="receber('2')">2</button></td>
                    <td><button  class="But"  onclick="receber('3')">3</button></td>
                    <td rowspan="2"><button  class="Butao But" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bot"  onclick="receber('0')">0</button></td>
                    <td><Button class="But" onclick="receber('.')">.</Button></td>
                </tr>
            </table> 
        </div>

      </div>

</body>

</html>
